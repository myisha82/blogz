{% extends "base.html" %}

{% block content %}
<h1>Blog Users</h1>

{% if user_list|length == 0 %}
<p>No users yet</p>
{% else %}
<ul>
    {% for user in user_list %}
    <li>
        <a href="/blog?user={{user.username}}">
    {{user.username}}
        </a>
    </li>
    {% endfor %}

</ul>
{% endif %}

{% endblock %}
